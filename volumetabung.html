                </tr>

<p>
<input name="cari" type="button" id="cari" value="hitung" class="btn"
onclick="cariluas()"/>
</p>
</form>
<p>&nbsp;</p>
<script laguage="javascript">
function cariluas()
{
jari=formulir.jari.value;
jari=formulir.jari.value;
tinggi=formulir.tinggi.value;

}
